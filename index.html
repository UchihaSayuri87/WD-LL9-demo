<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Skullcapz Dev Lab</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>🎸 Welcome to Skullcapz Dev Lab</h1>

    <!-- Fan Input Section -->
    <section id="fan-input-section">
      <h2>🎤 Add Your Own Band or Song</h2>
      <input type="text" id="fanBandInput" placeholder="Band name" />
      <input type="text" id="fanSongInput" placeholder="Song title" />
      <button id="addFanSong">Add Song</button>
      <div id="fanInputResult"></div>
    </section>

    <!-- Setlist Generator -->
    <section id="setlist-section">
      <h2>🔥 Setlist Generator</h2>
      <button id="generateSetlist">Generate Setlist</button>
      <ul id="setlist"></ul>
    </section>

    <!-- Countdown Timer (initially hidden) -->
    <section id="timer-section" class="hidden">
      <h2>⏳ Countdown to Tour Kickoff</h2>
      <div id="countdown">Loading...</div>
    </section>

    <!-- Team Feature Area -->
    <section id="team-features">
      <h2>🛠️ Team Feature Zone</h2>
      <p>Each team will build one interactive feature below:</p>

      <div id="vipWinner"></div>
      <div id="fanFavorite"></div>
      <div id="tourHighlight"></div>
      <div id="nextTourStop"></div>
      <div id="emailCheck"></div>
      <div id="bioToggle"></div>
    </section>

    <!-- Beginner-friendly OpenAI API Demo -->
    <section id="openai-section">
      <h2>🤖 Ask OpenAI (gpt-4o)</h2>
      <input type="text" id="openaiInput" placeholder="Ask anything..." />
      <button id="askOpenAI">Ask</button>
      <div id="openaiResult"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
